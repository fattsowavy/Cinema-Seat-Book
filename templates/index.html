<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Cinema Seat Booking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸŽ¬ Cinema Seat Booking System</h1>
            <p class="subtitle">Choose your movie and select your perfect seat</p>
        </header>

        <!-- Movie Selection -->
        <div class="movie-selection" id="movieSelection">
            <h2 class="section-title">Select a Movie</h2>
            <div class="movie-cards" id="movieCards">
                <!-- Movies will be dynamically loaded here -->
            </div>
        </div>

        <!-- Screen Indicator -->
        <div class="screen-container" id="screenContainer" style="display: none;">
            <div class="screen">
                <span>ðŸŽ¥ SCREEN</span>
            </div>
        </div>

        <!-- Seat Grid -->
        <div class="seat-grid-container" id="seatGridContainer" style="display: none;">
            <h2 class="section-title" id="selectedMovieTitle"></h2>
            <div class="seat-grid" id="seatGrid">
                <!-- Seats will be dynamically generated by JavaScript -->
            </div>
        </div>

        <!-- Legend -->
        <div class="legend" id="legend" style="display: none;">
            <div class="legend-item">
                <div class="legend-box available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-box booked"></div>
                <span>Booked</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions" id="actions" style="display: none;">
            <button class="btn btn-primary" onclick="refreshSeats()">
                ðŸ”„ Refresh
            </button>
            <button class="btn btn-secondary" onclick="changeMovie()">
                ðŸŽ¬ Change Movie
            </button>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Flask Web Integration â€¢ SQLite Database â€¢ Real-time Updates</p>
        </footer>
    </div>

    <!-- Booking Modal -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Complete Your Booking</h2>
                <span class="close" onclick="closeBookingModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="booking-info">
                    <p><strong>Movie:</strong> <span id="modalMovieTitle"></span></p>
                    <p><strong>Seat:</strong> Row <span id="modalRow"></span>, Column <span id="modalCol"></span></p>
                </div>
                <form id="bookingForm" onsubmit="submitBooking(event)">
                    <div class="form-group">
                        <label for="customerName">Full Name *</label>
                        <input type="text" id="customerName" name="customerName" required
                            placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email *</label>
                        <input type="email" id="customerEmail" name="customerEmail" required
                            placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Phone Number *</label>
                        <input type="tel" id="customerPhone" name="customerPhone" required placeholder="08123456789">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel" onclick="closeBookingModal()">Cancel</button>
                        <button type="submit" class="btn btn-confirm">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
